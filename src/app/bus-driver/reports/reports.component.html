<div class="passenger-page container">
  <div class="row pt-4">
    <div class="passenger-page-title col col-12">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h1 class="m-0 p-0">Generate Trip Report</h1>

      </div>
    </div>
  </div>
  <div class="row pt-5">
    <div
      class="passenger-profile-form col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 pb-5"
      [formGroup]="generateReportForm"
    >
      <div class="row pb-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pb-3">
          <div class="form-group">
            <label>Bus Name</label>
            <select name="" id="" class="form-control form-select disabled" formControlName="busAccount">
              <option selected value="">Bus Name 1</option>
              <option value="">Bus Name 2</option>
              <option value="">Bus Name 3</option>
              <option value="">Bus Name 4</option>
            </select>
            <!-- <small id="lastnameHelp" class="form-text text-muted">
                We'll never share your email with anyone else.
            </small> -->
          </div>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <mat-form-field class="w-100">
            <mat-label>Select Date Range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="dateFrom" (focus)="picker.open()" placeholder="Start date">
              <input matEndDate formControlName="dateTo" (focus)="picker.open()" placeholder="End date">
            </mat-date-range-input>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          </mat-form-field>
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pb-3">
          <div class="form-group">
            <div class="form-check form-switch">
              <input class="form-check-input" (change)="onChangeJustToday()" type="checkbox" id="justTodayCheck" formControlName="today">
              <label class="form-check-label" for="justTodayCheck">
                Just today
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col col-12">
          <div
            class="d-flex flex-row justify-content-end gap-3"
          >
            <button
              class="order-2"
              mat-flat-button
              color="primary"
              (click)="generateHeaderFooterTable()"
            >
              Generate
            </button>
            <button
              class="order-1"
